<main>
  <!--Similar set up as Home From College Webpage -->
  <!--Meal Types & Card previews-->
  <nav class="nav justify-content-between">
    <a routerLink="/meals/{{meal.id}}" class="link-secondary" *ngFor="let meal of meals">{{meal.mealType}}</a>
  </nav>

  <div class="bg-dark text-white p-4 p-md-5 rounded mb-4">
     <h1 class="fst-italic">Welcome to Dish Dash</h1>
     <p> Are you ready to find your next meal?</p>
  </div>

  <div class="row">
      Note to self: How to change make each row a name without duplicating all?
      <div class="row">
        <!--Start of a card-->
        <div class="col-md-6 shadow-sm mb-4 rounded" *ngFor="let recipe of suggestedRecipes">
          <div class="row">
            <div class="col">
              <!--Meal type-->
              <div>
                <strong class="d-incline-block mb-2 text-primary">{{recipe.meal.mealType}}</strong>
              </div>
              <!--Title-->
              <h3>{{recipe.name}}</h3>
              <!--Date created-->
              <div class="mb-1 text-muted">April 1</div>
              <!--User-->
              <div class="card-text col-auto">{{recipe.user.username}}</div>
              <!--Content/ cont reading-->
              <p>
                <a routerLink="/recipes/{{recipe.id}}" class="link-secondary">Continue Reading</a>
              </p>
            </div>
            <div class="col-auto d-none d-lg-block">
              <!--Image-->
              <img src="https://www.chilipeppermadness.com/wp-content/uploads/2023/01/Buldak-Ramen-SQ-500x375.jpg"
              alt=""
              width="200 px"
              height="200px"
              style="object-fit: cover;"
              />
            </div>
          </div>
        </div>
        <div class="col-3">test</div>
        <div class="col-3">test</div>
      </div>
  </div>
</main>

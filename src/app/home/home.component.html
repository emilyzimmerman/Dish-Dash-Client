<main>
  <!--Similar set up as Home From College Webpage -->
  <!--Meal Types & Card previews-->
  <nav class="nav justify-content-between">
    <a routerLink="/meals/{{meal.id}}" class="link-secondary" *ngFor="let meal of meals">{{meal.mealType}}</a>
  </nav>
  <div class="bg-dark text-white p-4 p-md-5 rounded mb-4">
     <h1 class="fst-italic">Welcome to Dish Dash</h1>
     <p> Are you ready to find your next meal?</p>
  </div>
  <div class="row">
      <div class="row">
        <!--Start of a card-->
        <div class="row" style="margin-right: 10px;">
          <!-- Loop over each meal id -->
          <ng-container *ngFor="let meal of meals">
            <!--Title Card-->
            <div class="card" style="width: 18rem; background-color: #ff9d5c; height: 100pt; text-align:center">
              <div class="card-body">
                <h5 class="card-title">{{meal.mealType}}</h5>
              </div>
            </div>
            <!--Recipe Card-->
            <div class="col-md-3" *ngFor="let recipe of suggestedRecipes | filter: { meal: meal } | slice:0:3">
              <div class="card col-md-6 shadow-sm mb-4 rounded" style="width: 18rem;">
                <div class="col-auto d-none d-lg-block">
                  <img
                    src="https://www.chilipeppermadness.com/wp-content/uploads/2023/01/Buldak-Ramen-SQ-500x375.jpg"
                    class="card-img-top"
                    alt="..."
                    width="200 px"
                    height="200px"
                    style="object-fit: cover;">
                </div>
                <div class="card-body">
                  <div>
                    <strong class="d-incline-block mb-2 text-primary">{{recipe.meal.mealType}}</strong>
                  </div>
                  <h5 class="card-title">{{recipe.name}}</h5>
                  <div class="card-text col-auto">{{recipe.user.username}}</div>
                  <p class="card-text">{{recipe.content| slice:0:30}}...</p>
                  <a routerLink="/recipes/{{recipe.id}}" class="link-secondary">Continue Reading</a>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
  </div>

</main>
